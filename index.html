<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap" rel="stylesheet">

    <title>Youtube</title>
</head>

<body>
    <div class="top text-center">
        <div class="bg-dark top-head text-center">
            <div class="container-fluid text-center d-inline-block ">
                <div class="fs-4 cyan">
                    Youtube - Clone
                </div>
                <div>
                    <p class="text-white">Step 1 : Sign In with Google <br> Step 2 : Enjoy!
                    </p>
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="container text-center">
            <p></p>
            <button class="btn btn-dark" id="authorize-button">Log In</button>
            <button class="" id="signout-button"></button>
            <br>
        </div>
        <div class="container text-center">
            <div id="content" class="justify-content-center text-center">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="channel-form">
                            <div class="input-field col s6">
                                <input type="text" placeholder="Enter Channel Name" id="channel-input" class="p-2">
                                <input type="submit" value="Get Channel Data" class="btn black-bg p-2 text-white">
                            </div>
                        </form>
                    </div>
                    <div id="channel-data" class="row text-center"></div>
                </div>
                <div class="row" id="video-container"></div>
            </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
</body>

</html>
